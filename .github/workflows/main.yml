name: ðŸš€ Deploy Laravel (Development)

on:
  push:
    branches:
      - dev  # Deploy when pushing to 'develop' branch
  workflow_dispatch:  # Allow manual deploy from Actions tab

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, pdo, mysql, curl, tokenizer, xml, ctype, fileinfo

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend assets
        run: |
          npm ci
          npm run build

      - name: Add .env for development
        run: echo "${{ secrets.MINERVA_ENV_PROD }}" > .env

      - name: Deploy backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /home/vsvmwabd/anufa-minerva-dev/
          exclude: |
            node_modules/**
            vendor/**
            .git/**
            .github/**
            public/build/**

      - name: Deploy frontend assets to subdomain
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/build/
          server-dir: /home/vsvmwabd/minerva-dev.anufa-technologies.my.id/build/
